---
# tasks file for webhook
- name: Install Python packages
  ansible.builtin.apt:
    name:
      - python3-flask
      - python3-pip
      - virtualenv
      - python3-setuptools
      - gunicorn
    state: present
  become: yes
  register: apt_install_python_result
  until: apt_install_python_result is successful
  retries: 10
  delay: 10

- name: Create webhook listener script
  ansible.builtin.template:
    src: webhook_listener.py.j2
    dest: "/home/{{ new_user }}/webhook_listener.py"
    owner: "{{ new_user }}"
    group: "{{ new_user }}"
    mode: '0755'

- name: Create update script
  ansible.builtin.template:
    src: update.sh.j2
    dest: "/home/{{ new_user }}/update.sh"
    owner: "{{ new_user }}"
    group: "{{ new_user }}"
    mode: '0755'

- name: Create systemd service for webhook listener
  ansible.builtin.template:
    src: webhook.service.j2
    dest: /etc/systemd/system/webhook.service
  notify: restart webhook

- name: Allow webhook through UFW
  community.general.ufw:
    rule: allow
    port: "{{ webhook_port }}"
    proto: tcp

- name: Ensure webhook service is enabled and started
  ansible.builtin.systemd:
    name: webhook
    enabled: yes
    state: started
    daemon_reload: yes
